<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Page Error</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/style.css' ) }}">
</head>
<body id="errorBody">
    <div id="ErrorContainer">
        <div class="content">
            <h2>404</h2>
            <h4>Opps! Page not found</h4>
            <p>The page you were looking for doesn't exist. You may have mistyped the
                address of the page may have been moved.</p>
            <a href="{{ url_for('index') }}">Back To Home</a>
        </div>
    </div>
    <script type="text/javascript">
        let container = document.getElementById('ErrorContainer');
        window.onmouseover = function(e){
            let x = - e.clientX/45, y = - e.clientY/45;
            container.style.backgroundPositionX = x + "px";
            container.style.backgroundPositionY = y + "px";
        }
    </script>
</body>
</html>
